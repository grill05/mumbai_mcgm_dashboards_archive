name: CI build

on:
  schedule:
  - cron:  '12 6 * * *'
#~ on:
  push:
    branches:
      - master
    paths-ignore:
      - 'data.csv'
  #~ pull_request:
  

jobs:
  build:

    env:
      PY_COLORS: "1"
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: false
      max-parallel: 6
      matrix:
        python-version: [3.6]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        sudo apt-get install -y poppler-utils
        #~ - name: Setup upterm session
    #~ - name: Setup upterm session
      #~ uses: lhotari/action-upterm@v1

    - name: Archive Mumbai dashboard
      run: |
        python scraper.py
    - name: Commit modified data.csv
      run: |
        git config --global user.name 'Your Name'
        git config --global user.email 'your-username@users.noreply.github.com'
        git add mumbai_dashboards/*pdf
        git commit -am "Automated report: adding raw bulletin for today"
        git push
    - name: Automatically parse todays dashboard
      run: |
        python scraper.py parse_today_bulletin
    - name: Commit modified data.csv
      run: |
        git config --global user.name 'Your Name'
        git config --global user.email 'your-username@users.noreply.github.com'
        git add .
        git commit -am "Automated report: Adding parsed csv data for today"
        git push
